<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Games</title>
    <link rel="stylesheet" href="index.css" type="text/css">    
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
</head>
<body class="head">
    <h1>Scalable Tic Tac Toe Games</h1>
    <p>Setup :</p>
    <div>
        <form class="setup">
            <label for="setup">Board Size</label>
            <input id="setup" type="number" min="3" max="10" value="3">
        </form>
        <button id="play" style="margin: 10px;width: 100px">PLAY</button>
    </div>
    <div id="turn"></div>
    <div id="game"></div>
</body>
    <script src="index.js" type="text/javascript"></script>
</html>
